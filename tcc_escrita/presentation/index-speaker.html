# O que é o Git e para que serve

## Sistema para controle de versão

<br>

O Git é um sistema de controle de versão que permite salvar as alterações feitas em arquivos ou em um conjunto de arquivos ao longo do tempo, tornando possível reverter para versões anteriores desses arquivos quando necessário.

\

Um exemplo de uso seria durante a realização de uma pós-graduação, em que é preciso salvar diferentes versões da sua dissertação. Nesse caso, o documento da dissertação seria o arquivo versionado, permitindo que você volte a versões anteriores conforme necessário.


\

O Git também é amplamente utilizado para colaboração no desenvolvimento de aplicações, facilitando o trabalho em equipe entre desenvolvedores, permitindo que vários contribuam simultaneamente no mesmo projeto, sem perder o controle sobre as alterações realizadas.

<br>


## `r fontawesome::fa("git-alt", "black")` Origem {background-image="https://media.newyorker.com/photos/5ba177da9eb2f7420aadeb98/master/w_1920,c_limit/Cohen-Linus-Torvalds.jpg" background-size="contain" background-position="right"}

::: columns
::: {.column width="50%"}
- O Git foi lançado em 2005, desenvolvido como resultado de um esforço colaborativo da comunidade de código aberto (Open Source), com destaque para [Linus Torvalds](https://pt.wikipedia.org/wiki/Linus_Torvalds), criador do kernel do Linux.

- A criação do Git foi motivada por uma controvérsia no desenvolvimento do kernel do Linux, quando a ferramenta de controle de versão BitKeeper, até então usada gratuitamente, teve seu acesso restrito. O BitKeeper era a principal ferramenta de controle de versão do kernel do Linux naquela época. Em resposta, Linus Torvalds, junto com a comunidade Open Source, desenvolveu o Git como uma alternativa livre e aberta.

- Em 26 de julho de 2005, Torvalds transferiu a manutenção do Git para Junio Hamano, um dos principais contribuidores do projeto. Hamano continua sendo o mantenedor até hoje, supervisionando o desenvolvimento e a evolução do Git.

:::

::: {.column width="50%"}
:::
:::

## Como o Git armazena os arquivos

A cada commit, o Git cria uma "foto" do estado atual dos arquivos, armazenando as mudanças realizadas e cria uma referência para essa modificação. Para otimizar o processo, o Git não salva novamente os arquivos que não foram alterados; em vez disso, ele apenas cria uma referência ao arquivo idêntico já existente, garantindo eficiência no armazenamento.


![Amarzenamento de mudanças no Git](https://git-scm.com/book/en/v2/images/snapshots.png){width=300}

## Configurando o Git

Para configurar o Git inicialmente na sua máquina, você só precisa definir seu nome de usuário e endereço de e-mail. Isso pode ser feito com os seguintes comandos:

\

`git config --global user.name "Seu Nome de Usuário"`

`git config --global user.email "Endereço de e-mail"`

\

O endereço de e-mail também será usado para conectar seu Git local a um repositório remoto. Repositórios remotos, como GitHub e GitLab, serão explicados mais adiante.

\

Opcionalmente, você pode alterar o nome da branch principal para "main". Por padrão, o nome é "master", mas repositórios criados no GitHub e GitLab usam "main" como padrão. Para evitar a necessidade de renomear a branch toda vez, é recomendável configurar "main" como o nome padrão. Para isso, use o seguinte comando:

\

`git config --global init.defaultBranch main`

## Os três estágios do Git

O Git possui três estados principais em que os arquivos do seu projeto podem estar: **modified**, **staged** e **committed**.

::: columns
::: {.column width="37%"}

**Modified**: Os arquivos foram modificados no diretório de trabalho (working directory), mas as alterações ainda não foram preparadas para o próximo commit.


**Staged**: Os arquivos modificados foram selecionados (staged) e estão prontos para serem incluídos no próximo commit. Eles ficam aguardando para serem registrados no repositório.

**Commited**: As alterações foram confirmadas e registradas no repositório.

:::

::: {.column width="63%"}
![](https://git-scm.com/book/en/v2/images/areas.png)
:::
:::


O Working Directory é onde estão todos os arquivos do seu projeto. Quando os arquivos modificados são preparados (staged), eles ficam na Staging Area. Depois que as alterações da Staging Area são confirmadas (committed), elas são armazenadas com segurança no repositório Git.

# Principais comandos dos estágios

## Working Directory

::: columns
::: {.column width="37%"}
O Working Directory é onde todos os arquivos do seu projeto são salvos, ou seja, o diretório no seu computador. Suponha que você tenha um diretório chamado treinamento_git, no qual está trabalhando em um projeto. No entanto, esse diretório ainda não possui um repositório Git para controlar as mudanças. Para inicializar o repositório, basta executar o comando git init no terminal.
:::

::: {.column width="63%"}
![](includes/Screenshot%20from%202024-09-25%2017-56-08.png)
:::
:::

\

Após inicializar o repositório, você pode adicionar arquivos ao controle de versão com o comando `git add <nome_arquivo>`. Se quiser adicionar todos os arquivos no diretório, utilize o comando `git add .`, que adicionará todas as modificações ao Staging Area.

## Staging Area

::: columns
::: {.column width="60%"}
![](includes/Screenshot%20from%202024-09-25%2018-35-42.png)
:::

::: {.column width="40%"}
Na etapa anterior, você inicializou o repositório Git e adicionou os arquivos do diretório do seu projeto, colocando-os no estado de staged. Agora, esses arquivos estão prontos para serem salvos como parte da primeira versão do seu projeto. Para registrar essas alterações no repositório Git, utilize o comando: `git commit -m "<sua_mensagem>"`.

:::
:::

Se precisar modificar a mensagem do último commit, você pode usar a opção --amend para editar a mensagem. Como mostrado na imagem, o Git atribui um código hash único a cada commit, o que permite rastrear todas as modificações realizadas no projeto. Para visualizar o histórico de commits, utilize o comando: `git log`. Além disso, para verificar o status atual do repositório e ver quais arquivos foram modificados, estão no staged ou ainda não foram adicionados, você pode usar: `git status`. O Git permite também retroceder versões com o hash dado no log: `git checkout <id_hash>`.

# Trabalhando com Branches

## Branches

::: columns
::: {.column width="37%"}
As branches são ramificações que permitem isolar as mudanças realizadas no projeto. Por exemplo, suponha que você tenha uma branch principal e uma branch secundária, na qual você realizará modificações antes de integrá-las à branch principal. Todas as alterações feitas na branch secundária não afetarão a branch principal. Dessa forma, as branches são uma excelente característica do Git para realizar modificações em um projeto sem interferir na branch que está em produção (a principal).
:::

::: {.column width="63%"}
![](includes/merge.png)
:::
:::

A branch principal geralmente é chamada de main ou master. A branch secundária é criada posteriormente para permitir alterações de forma isolada antes de serem adicionadas à branch principal. Para criar uma nova branch, você pode usar o comando: `git branch <nome_branch>`. Para alternar entre as branches existentes, utilize: `git checkout <nome_branch>`. Se você realizar modificações na branch criada, poderá integrá-las à branch principal com o comando: `git merge <nome_branch>`. Caso deseje deletar a branch, utilize: `git branch -d <nome_branch>`.

# Repositórios remotos

## Repositórios remotos

É possível criar repositórios remotos do Git na web, o que facilita o compartilhamento e a colaboração em projetos. Existem várias ferramentas disponíveis, sendo as mais conhecidas o GitHub e o GitLab.

::: columns
::: {.column width="50%"}
![](https://miro.medium.com/v2/resize:fit:1125/1*biIy42Cn4Bnu0IkpUW1Zew.png)
:::

::: {.column width="50%"}
![](includes/cs.png)
:::
:::

O GitHub é amplamente utilizado e hospeda a maioria dos projetos open source atuais, incluindo bibliotecas populares como scikit-learn, tidyverse e muitos outros. O GitLab, por sua vez, funciona de maneira semelhante ao GitHub, mas possui suas próprias funcionalidades e características. É importante mencionar que o GitLab é a ferramenta oficial de versionamento utilizada pelo Sicredi. Para acessar o GitLab no Sicredi, você pode visitar a seguinte URL: <https://gitlab.coop.sicredi.in/cas/databricks>.

## `r fontawesome::fa("github", "black")` GitHub

\

A ferramenta utilizada como exemplo para repositório remoto será o GitHub. Imagine que na sua conta tenha sido criado um repositório Git com o nome treinamento_git. Com esse repositório criado, é possível conectar o repositório treinamento_git localmente com o remoto. Para isso, basta utilizar o comando `git remote add origin git@github.com:usuario/treinamento_git.git` dentro de seu repositório local.

\

Agora o repositório está conectado com o repositório remoto. Para enviar todas as modificações para o repositório remoto, basta utilizar o comando `git push -u origin main`. Caso o repositório local não exista, é possível clonar um repositório já existente remotamente. Para isso, é utilizado o comando `git clone`. Nesse caso seria `git clone git@github.com:usuario/treinamento_git.git`. Além disso, uma boa prática é sempre manter o repositório local atulizado com o remoto. Para isso, é utilizado o comando `git pull`, que nada mais é a junção de dois outros, o `git fetch` e `git merge`.

## `r fontawesome::fa("github", "black")` GitHub - Fork

O Fork funciona com uma dinâmica similar as branchs. A principal diferença é que ao invés de ser criado uma branch dentro do repositório, todo o repositório é duplicado (forked). O processo de integrar as mudanças de um projeto que foi clonado também é através do merge request, ou pull request. A principal vantagem desse funcionamento é permitir que outras pessoas possam possam contribuir, mas só é aceito de volta aquilo que os proprietários do repositório oficial validam.

![](https://brandeps.com/icon-download/G/Git-fork-icon-01.png){fig-align="center" width=400}

Um fork é um clone de todo o repositório e agora um projeto independente. Mesclar alterações dele para o projeto oficial é uma opção, assim como obter mudanças do projeto oficial também -->

          RevealSearch,
          RevealZoom
        ]
      });
    </script>
    <script id="quarto-html-after-body" type="application/javascript">
    window.document.addEventListener("DOMContentLoaded", function (event) {
      const toggleBodyColorMode = (bsSheetEl) => {
        const mode = bsSheetEl.getAttribute("data-mode");
        const bodyEl = window.document.querySelector("body");
        if (mode === "dark") {
          bodyEl.classList.add("quarto-dark");
          bodyEl.classList.remove("quarto-light");
        } else {
          bodyEl.classList.add("quarto-light");
          bodyEl.classList.remove("quarto-dark");
        }
      }
      const toggleBodyColorPrimary = () => {
        const bsSheetEl = window.document.querySelector("link#quarto-bootstrap");
        if (bsSheetEl) {
          toggleBodyColorMode(bsSheetEl);
        }
      }
      toggleBodyColorPrimary();  
      const tabsets =  window.document.querySelectorAll(".panel-tabset-tabby")
      tabsets.forEach(function(tabset) {
        const tabby = new Tabby('#' + tabset.id);
      });
      const isCodeAnnotation = (el) => {
        for (const clz of el.classList) {
          if (clz.startsWith('code-annotation-')) {                     
            return true;
          }
        }
        return false;
      }
      const onCopySuccess = function(e) {
        // button target
        const button = e.trigger;
        // don't keep focus
        button.blur();
        // flash "checked"
        button.classList.add('code-copy-button-checked');
        var currentTitle = button.getAttribute("title");
        button.setAttribute("title", "Copied!");
        let tooltip;
        if (window.bootstrap) {
          button.setAttribute("data-bs-toggle", "tooltip");
          button.setAttribute("data-bs-placement", "left");
          button.setAttribute("data-bs-title", "Copied!");
          tooltip = new bootstrap.Tooltip(button, 
            { trigger: "manual", 
              customClass: "code-copy-button-tooltip",
              offset: [0, -8]});
          tooltip.show();    
        }
        setTimeout(function() {
          if (tooltip) {
            tooltip.hide();
            button.removeAttribute("data-bs-title");
            button.removeAttribute("data-bs-toggle");
            button.removeAttribute("data-bs-placement");
          }
          button.setAttribute("title", currentTitle);
          button.classList.remove('code-copy-button-checked');
        }, 1000);
        // clear code selection
        e.clearSelection();
      }
      const getTextToCopy = function(trigger) {
          const codeEl = trigger.previousElementSibling.cloneNode(true);
          for (const childEl of codeEl.children) {
            if (isCodeAnnotation(childEl)) {
              childEl.remove();
            }
          }
          return codeEl.innerText;
      }
      const clipboard = new window.ClipboardJS('.code-copy-button:not([data-in-quarto-modal])', {
        text: getTextToCopy
      });
      clipboard.on('success', onCopySuccess);
      if (window.document.getElementById('quarto-embedded-source-code-modal')) {
        const clipboardModal = new window.ClipboardJS('.code-copy-button[data-in-quarto-modal]', {
          text: getTextToCopy,
          container: window.document.getElementById('quarto-embedded-source-code-modal')
        });
        clipboardModal.on('success', onCopySuccess);
      }
        var localhostRegex = new RegExp(/^(?:http|https):\/\/localhost\:?[0-9]*\//);
        var mailtoRegex = new RegExp(/^mailto:/);
          var filterRegex = new RegExp('/' + window.location.host + '/');
        var isInternal = (href) => {
            return filterRegex.test(href) || localhostRegex.test(href) || mailtoRegex.test(href);
        }
        // Inspect non-navigation links and adorn them if external
     	var links = window.document.querySelectorAll('a[href]:not(.nav-link):not(.navbar-brand):not(.toc-action):not(.sidebar-link):not(.sidebar-item-toggle):not(.pagination-link):not(.no-external):not([aria-hidden]):not(.dropdown-item):not(.quarto-navigation-tool):not(.about-link)');
        for (var i=0; i<links.length; i++) {
          const link = links[i];
          if (!isInternal(link.href)) {
            // undo the damage that might have been done by quarto-nav.js in the case of
            // links that we want to consider external
            if (link.dataset.originalHref !== undefined) {
              link.href = link.dataset.originalHref;
            }
          }
        }
      function tippyHover(el, contentFn, onTriggerFn, onUntriggerFn) {
        const config = {
          allowHTML: true,
          maxWidth: 500,
          delay: 100,
          arrow: false,
          appendTo: function(el) {
              return el.closest('section.slide') || el.parentElement;
          },
          interactive: true,
          interactiveBorder: 10,
          theme: 'light-border',
          placement: 'bottom-start',
        };
        if (contentFn) {
          config.content = contentFn;
        }
        if (onTriggerFn) {
          config.onTrigger = onTriggerFn;
        }
        if (onUntriggerFn) {
          config.onUntrigger = onUntriggerFn;
        }
          config['offset'] = [0,0];
          config['maxWidth'] = 700;
        window.tippy(el, config); 
      }
      const noterefs = window.document.querySelectorAll('a[role="doc-noteref"]');
      for (var i=0; i<noterefs.length; i++) {
        const ref = noterefs[i];
        tippyHover(ref, function() {
          // use id or data attribute instead here
          let href = ref.getAttribute('data-footnote-href') || ref.getAttribute('href');
          try { href = new URL(href).hash; } catch {}
          const id = href.replace(/^#\/?/, "");
          const note = window.document.getElementById(id);
          if (note) {
            return note.innerHTML;
          } else {
            return "";
          }
        });
      }
      const findCites = (el) => {
        const parentEl = el.parentElement;
        if (parentEl) {
          const cites = parentEl.dataset.cites;
          if (cites) {
            return {
              el,
              cites: cites.split(' ')
            };
          } else {
            return findCites(el.parentElement)
          }
        } else {
          return undefined;
        }
      };
      var bibliorefs = window.document.querySelectorAll('a[role="doc-biblioref"]');
      for (var i=0; i<bibliorefs.length; i++) {
        const ref = bibliorefs[i];
        const citeInfo = findCites(ref);
        if (citeInfo) {
          tippyHover(citeInfo.el, function() {
            var popup = window.document.createElement('div');
            citeInfo.cites.forEach(function(cite) {
              var citeDiv = window.document.createElement('div');
              citeDiv.classList.add('hanging-indent');
              citeDiv.classList.add('csl-entry');
              var biblioDiv = window.document.getElementById('ref-' + cite);
              if (biblioDiv) {
                citeDiv.innerHTML = biblioDiv.innerHTML;
              }
              popup.appendChild(citeDiv);
            });
            return popup.innerHTML;
          });
        }
      }
    });
    </script>
